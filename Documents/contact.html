<!-- CONTACT FORM -->
 <div class="contact-pageheader">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact-form">
                        <h3 class="contact-info-title">Contact Us</h3>
                        <div class="row">
                            <form>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input id="name" type="text" placeholder="Name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input id="email" type="text" placeholder="Email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input id="phone" type="text" placeholder="Mobile Number" class="form-control" required>
                                    </div>
                                </div>
                                 <div class="col-lg-12">
                                    <div class="form-group">
                                        <input id="password" type="password" placeholder="Password" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input id="text-area" type="textarea" placeholder="Adress" class="form-control" required>
                                    </div>
                                </div>

                               <div class="col-lg-12">
                                    <div class="form-group gender">

                                    <span> <input type="radio" name="gender" value="male"> Male </span>
                                    <span> <input type="radio" name="gender" value="female"> Female</span>
                                 </div>
                                </div>

                                                                
                                 <div class="col-lg-12 dropdown">
                                   <select name="Courses">
                                      <option value="volvo">Computer science</option>
                                      <option value="saab">Ariculture Forestry</option>
                                      <option value="fiat">Humanities</option>
                                      <option value="audi">Physics</option>
                                    </select>
                                    <br><br>
                                   </div>


                                <div class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
                                    <button class="btn btn-primary btn-lg ">Send message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
